name: build-tuic
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: Itsusinn/tuic
          ref: main
          fetch-depth: 1
          fetch-tags: true

      - id: tag
        run: |
          set -euo pipefail
          ver="$(awk -F'"' '/^version *= *"/{print $2; exit}' Cargo.toml)"
          test -n "$ver"
          echo "tag=v${ver}" >> "$GITHUB_OUTPUT"

      - id: sha
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Install Dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake golang perl

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: stable 

      - name: Install Cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - name: Patch Source Code
        run: |
          cargo add rustls --features "aws_lc_rs" --no-default-features --package tuic-server --quiet
          sed -i '/rustls::crypto::ring/d' tuic-server/src/main.rs
          sed -i 's/#\[cfg(feature = "aws-lc-rs")]//g' tuic-server/src/main.rs

      - name: Build Tuic Server
        run: |
          set -euo pipefail
          
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --bin tuic-server --target ${{ matrix.target }}
          else
            cargo build --release --bin tuic-server --target ${{ matrix.target }}
          fi
          
          BIN_PATH="target/${{ matrix.target }}/release/tuic-server"
          test -f "$BIN_PATH"
          
          cp "$BIN_PATH" tuic-server
          strip tuic-server 2>/dev/null || true
          
          tar -czf "tuic-server-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" tuic-server

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Tuic ${{ steps.tag.outputs.tag }}
          overwrite_files: true
          files: tuic-server-*.tar.gz
          body: |
            Commit: ${{ steps.sha.outputs.sha }}
            Build from: https://github.com/Itsusinn/tuic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
