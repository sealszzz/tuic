name: build-tuic-server
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          fetch-tags: true
          submodules: true

      - id: tag
        run: |
          set -euo pipefail
          ver="$(awk -F'"' '/^version *= *"/{print $2; exit}' Cargo.toml)"
          test -n "$ver"
          echo "tag=v${ver}" >> "$GITHUB_OUTPUT"

      - id: sha
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: cargo install cross --locked

      - name: Build tuic-server (GNU)
        run: |
          set -euo pipefail
          cross build --release --target ${{ matrix.target }} -p tuic-server --features jemallocator

          BIN="target/${{ matrix.target }}/release/tuic-server"
          test -f "$BIN"

          cp "$BIN" tuic-server
          strip tuic-server 2>/dev/null || true

          ./tuic-server --version >/dev/null 2>&1 || ./tuic-server -V >/dev/null 2>&1 || true

          tar -czf "tuic-server-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" tuic-server

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          overwrite_files: true
          files: tuic-server-*.tar.gz
          body: ${{ steps.sha.outputs.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
