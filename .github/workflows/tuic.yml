name: build-tuic
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: Itsusinn/tuic
          ref: main
          fetch-depth: 1
          fetch-tags: true
          path: tuic

      - id: tag
        working-directory: tuic
        run: |
          set -euo pipefail
          ver="$(awk -F'"' '/^version *= *"/{print $2; exit}' Cargo.toml)"
          test -n "$ver"
          echo "tag=v${ver}" >> "$GITHUB_OUTPUT"

      - id: sha
        working-directory: tuic
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - working-directory: tuic
        run: |
          set -euo pipefail
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }} -p tuic-server \
              --no-default-features --features aws-lc-rs
          else
            cargo build --release --target ${{ matrix.target }} -p tuic-server \
              --no-default-features --features aws-lc-rs
          fi

          BIN="target/${{ matrix.target }}/release/tuic-server"
          test -f "$BIN"

          cp "$BIN" tuic-server
          strip tuic-server 2>/dev/null || true

          tar -czf "tuic-server-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" tuic-server

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          overwrite_files: true
          files: tuic/tuic-server-*.tar.gz
          body: ${{ steps.sha.outputs.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
